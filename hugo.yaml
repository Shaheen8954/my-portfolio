  profileMode:
    enabled: true
    title: "Shaheen's Portfolio"
    subtitle: "Full-Stack Developer & Software Engineer"
    imageUrl: "<image/url>"
    imageTitle: "Shaheen"
    buttons:
      - name: Projects
        url: projects
      - name: Blog
        url: blogs
      - name: About
        url: about
